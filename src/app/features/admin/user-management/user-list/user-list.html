<mat-card class="user-list-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>people</mat-icon>
      Список пользователей ({{ users.length }})
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="users" class="users-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">
          #{{ user.id }}
          @if (isCurrentUser(user.id)) {
            <mat-chip class="current-user-chip">Вы</mat-chip>
          }
        </td>
      </ng-container>

      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Имя пользователя</th>
        <td mat-cell *matCellDef="let user">
          <div class="username-cell">
            <mat-icon>account_circle</mat-icon>
            <strong>{{ user.username }}</strong>
          </div>
        </td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Роль</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [class]="getRoleClass(user.role)">
            <mat-icon>{{ getRoleIcon(user.role) }}</mat-icon>
            {{ user.role }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Created At -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td mat-cell *matCellDef="let user">
          {{ formatDate(user.createdAt) }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(user)"
            [disabled]="isCurrentUser(user.id)"
            [matTooltip]="isCurrentUser(user.id) ? 'Нельзя удалить себя' : 'Удалить'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
