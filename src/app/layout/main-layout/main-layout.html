<mat-sidenav-container class="sidenav-container">
  <!-- Боковое меню -->
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="sidenavOpened()"
    class="sidenav">

    <div class="sidenav-header" [routerLink]="['/reports']" style="cursor: pointer;">
      <mat-icon svgIcon="diagram-logo" class="logo-icon" ></mat-icon>
      <h2>Traffic Analysis</h2>
    </div>

    <mat-nav-list>
      @for (item of menuItems; track item.route) {
        @if (hasAccess(item.roles)) {
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active-link"
            #rla="routerLinkActive"
            [attr.aria-current]="rla.isActive ? 'page' : null">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      }
    </mat-nav-list>

    <!-- Версия приложения -->
    <div class="sidenav-footer">
      <small>v1.0.1</small>
    </div>
  </mat-sidenav>

  <!-- Основной контент -->
  <mat-sidenav-content>
    <!-- Верхняя панель -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        mat-icon-button
        (click)="toggleSidenav()"
        aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <!-- Переключатель темы -->
      <button
        mat-icon-button
        (click)="themeService.toggleTheme()"
        [attr.aria-label]="themeService.isDarkTheme() ? 'Светлая тема' : 'Тёмная тема'"
        matTooltip="{{ themeService.isDarkTheme() ? 'Светлая тема' : 'Тёмная тема' }}">
        <mat-icon>{{ themeService.isDarkTheme() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <!-- Информация о пользователе -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">({{ userRole }})</span>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ userName }}</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>badge</mat-icon>
          <span>Роль: {{ userRole }}</span>
        </button>

        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Выйти</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Контент страницы -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
